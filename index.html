<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情防控</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 主要模块 */
        #homepage,
        #referral,
        #gameList，
        #chainMap,
        #outvirus {
            transition: 2s;
        }

        #homepage {
            /* display: none; */
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background: url('./public/img/0001.jpg');
            background-size: 100% 100%;
        }

        .btn {
            position: absolute;
            left: 50%;
            bottom: 25%;
            width: 36%;
            height: 8%;
            margin: -18%;
        }


        /* 入口按钮图片 */
        .entrance {
            position: relative;
            top: 0;
            width: 100%;
            height: 100%;
        }


        /* 音乐按钮模块 */
        #GoMusic {
            position: absolute;
            width: 7%;
            height: 4%;
            right: 5%;
            top: 4%;
            z-index: 3;
        }

        #GoMusic img {
            width: 100%;
            height: 100%;
        }

        /* 第二个模块 */
        #referral {
            position: absolute;
            z-index: 0;
            opacity: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./public/img/xianga.jpg');
            background-size: 100% 100%;
        }

        /* 打字机外框 */
        .referral_box {
            position: absolute;
            width: 100%;
            top: 0%;
            padding: 18%;
        }

        .referral_box li {
            width: 100%;
        }

        /* 标题 */
        .referral_title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 内容 */
        #font_content {
            font-weight: bold;
            letter-spacing: 2px;
            text-indent:2em;
        }

        /* 了解更多 */
        #more {
            /* display: none; */
            opacity: 0;
            position: absolute;
            left: 50%;
            margin-left: -18%;
            bottom: 10%;
            width: 36%;
            height: 10%;
            transition: 2s;
        }

        #more img {
            width: 100%;
            height: 100%;
        }

        /* 第三个模块选项 */
        #gameList {
            position: absolute;
            overflow: hidden;
            opacity: 0;
            z-index: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./public/img/suoyins.jpg');
            background-size: 100% 100%;
        }

        /* 拳头控件 */
        #hand_btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -60px;
            width: 120px;
            height: 150px;
        }

        #hand_btn img {
            width: 100%;
            height: 100%;
        }

        /* 地图模块 */
        #chainMap {
            position: absolute;
            z-index: 0;
            opacity: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(243, 211, 186);
        }

        #CMap {
            width: 100%;
            position: absolute;
            height: 100%;
        }

        /* 上背景 */
        .chainMap_bg1 {
            position: absolute;
            background: url('./public/img/dituup.png');
            background-size: 100% 100%;
            width: 100%;
            height: 20%;
            /* z-index: 9; */
        }

        /* 下背景 */
        .chainMap_bg2 {
            position: absolute;
            background: url('./public/img/ditudown.png');
            background-size: 100% 100%;
            width: 100%;
            height: 20%;
            bottom: 0;
            /* z-index: 9; */
        }

        /* 返回箭头 */
        .leftBoult {
            position: absolute;
            margin-left: 10px;
            background: url('./public/img/jt.png');
            background-size: 100% 100%;
            width: 40px;
            height: 50px;
            opacity: 0.5;
        }

        /* 消灭病毒模块 */
        #outvirus {
            position: absolute;
            z-index: 0;
            opacity: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./public/img/yx.jpg');
            background-color: white;
            background-size: 100% 100%;
        }

        /* 病毒图片 */
        .outvirus_img {
            transition: 0.2s;
            width: 100px;
            height: 100px;
        }

        .outvirus_img img {
            width: 100%;
            height: 100%;
        }

        /* 病毒定位 */
        .bd1 {
            position: absolute;
            top: 20%;
            left: 10%;
        }

        .bd2 {
            position: absolute;
            top: 40%;
            left: 20%;
        }

        .bd3 {
            position: absolute;
            top: 20%;
            left:70%;
        }

        .bd4 {
            position: absolute;
            top: 50%;
            left: 70%;
        }

        /* 计分板(通用) */
        .integral {
            position: absolute;
            display: flex;
            justify-content: center;
            top: 50%;
            width: 100%;
            font-weight: 600;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- GO音乐旋转 -->
    <div id="GoMusic">
        <img id="GoMusic_img" src="./public/img/1_music.png" alt="">
        <audio id="GOaudio" src="./public/music/Michael Jackson-We Are The World(Demo).mp3"></audio>
    </div>

    <!-- @1 首页内容home page -->
    <div id="homepage">
        <!-- 按钮控件 -->
        <div class="btn">
            <img class="entrance" src="./public/img/jiayoubb.png" alt="">
        </div>
    </div>

    <!-- @2 模块二介绍 style要删除 -->
    <div id="referral" >
        <div class=" referral_box">
            <!-- 标题部分 -->
            <div class="referral_title">祖国伟大</div>
            <!-- 内容部分 -->
            <div id="font_content"></div>
        </div>
        <!-- 了解更多 -->
        <div id="more">
            <img src="./public/img/a.png" alt="">
        </div>
    </div>

    <!-- @3 模块三 -->
    <div id="gameList" >
        <div class="container" id="container">
            <!-- 轮播图区域 -->
            <div class="wrapper">
            </div>
            <!-- 左右切换按钮 -->
            <a href="javascript:;" class="button button-prev"></a>
            <a href="javascript:;" class="button button-next"></a>
        </div>
        <!-- 拳头按钮 -->
        <div id="hand_btn">
            <img src="./public/img/quan1.png" alt="">
        </div>
    </div>

    <!-- @4 1 地图细节模块 -->
    <div id="chainMap" >
        <div id="CMap"></div>
        <div class="chainMap_bg1"></div>
        <div class="chainMap_bg2"></div>
        <!-- 箭头 -->
        <div class="leftBoult"></div>
    </div>

    <!-- @4 2 消灭病毒 -->
    <div id="outvirus">
        <!-- 返回箭头 -->
        <div class="leftBoult"></div>

        <!-- 计分板模板 -->
        <div class="integral"></div>
        <div class="outvirus_img bd1">
            <img src="./public/img/be.png" alt="">
        </div>
        <div class="outvirus_img bd2">
            <img src="./public/img/bb.png" alt="">
        </div>
        <div class="outvirus_img bd3">
            <img src="./public/img/bc.png" alt="">
        </div>
        <div class="outvirus_img bd4">
            <img src="./public/img/bd.png" alt="">
        </div>
    </div>

    <script src="./js/utils.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.1/echarts.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="./js/chinaMap.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/swiper.js"></script>
</body>
</html>
