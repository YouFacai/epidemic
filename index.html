<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疫情防控</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        /* 主要模块 */
        #homepage,
        #referral,
        #gameList {
            transition: 2s;
        }

        #homepage {
            /* display: none; */
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            background: url('./public/img/0001.jpg');
            background-size: 100% 100%;
        }

        .btn {
            position: absolute;
            left: 50%;
            bottom: 25%;
            width: 36%;
            height: 8%;
            margin: -18%;
        }


        /* 入口按钮图片 */
        .entrance {
            position: relative;
            top: 0;
            width: 100%;
            height: 100%;
        }


        /* 音乐按钮模块 */
        #GoMusic {
            position: absolute;
            width: 7%;
            height: 4%;
            right: 5%;
            top: 4%;
            z-index: 3;
        }

        #GoMusic img {
            width: 100%;
            height: 100%;
        }

        /* 第二个模块 */
        #referral {
            position: absolute;
            z-index: 1;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./public/img/xianga.jpg');
            background-size: 100% 100%;
        }

        /* 打字机外框 */
        .referral_box {
            position: absolute;
            width: 100%;
            top: 0%;
            padding: 18%;
        }

        .referral_box li {
            width: 100%;
        }

        /* 标题 */
        .referral_title {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* 内容 */
        .font_content {
            text-align: center;
        }

        /* 第三个模块选项 */
        #gameList {
            position: absolute;
            overflow: hidden;
            opacity: 0;
            z-index: 1;
            top: 0;
            width: 100%;
            height: 100%;
            background: url('./public/img/suoyins.jpg');
            background-size: 100% 100%;
        }

        /* 拳头控件 */
        #hand_btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -60px;
            width: 120px;
            height: 150px;
        }

        #hand_btn img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- GO音乐旋转 -->
    <div id="GoMusic">
        <img id="GoMusic_img" src="./public/img/1_music.png" alt="">
        <audio id="GOaudio" src="./public/music/Michael Jackson-We Are The World(Demo).mp3"></audio>
    </div>

    <!-- @1 首页内容home page -->
    <div id="homepage">
        <!-- 按钮控件 -->
        <div class="btn">
            <img class="entrance" src="./public/img/jiayoubb.png" alt="">
        </div>
    </div>

    <!-- @2 模块二介绍 style要删除 -->
    <div id="referral" ">
        <div class=" referral_box">
            <!-- 标题部分 -->
            <div class="referral_title">标题</div>
            <!-- 内容部分 -->
            <div id="font_content"></div>
        </div>
    </div>
    <!-- @3 模块三 -->
    <div id="gameList" ">
        <div class="container" id="container">
            <!-- 轮播图区域 -->
            <div class="wrapper">
            </div>
            <!-- 左右切换按钮 -->
            <a href="javascript:;" class="button button-prev"></a>
            <a href="javascript:;" class="button button-next"></a>
        </div>
        <!-- 拳头按钮 -->
        <div id="hand_btn">
            <img src="./public/img/quan1.png" alt="">
        </div>
    </div>
    <script src="./js/utils.min.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/swiper.js"></script>
</body>

</html>
